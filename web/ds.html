<!DOCTYPE html>

<!--[if lt IE 7]>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta content="" name="description" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>上海市中小学数字教材</title>
    <link rel="stylesheet" href="css/ds.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

    <!--<script src="../js/vendor/modernizr-2.6.2.min.js"></script>-->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="ds">
      <div class="ds-header">
        <img class="ds-header-img" src="./img/Rlogo.jpg" alt="" />
      </div>
      <div class="ds-content">
        <div class="ds-content-mask">
          <p class="ds-content-title">发现服务 · 速享之旅</p>
          <div class="ds-content-city">
            <p>市认证源</p>
            <button
              onclick="toLogin('djg')"
              class="logo-btn djg-btn"
              style="background: white url('./img/logo-djg.png')"
              type="button"
            ></button>
          </div>
          <div class="ds-divide-line"></div>
          <div class="ds-content-district">
            <p>区认证源</p>
            <div>
              <button
                onclick="toLogin('qp')"
                class="logo-btn idp-btn"
                style="background: url('./img/logo-qp.png')"
                type="button"
              ></button>
              <button
                onclick="toLogin('js')"
                class="logo-btn idp-btn logo-btn-mask"
                disabled="disabled"
                style="background: url('./img/logo-js.png')"
                type="button"
              ></button>
              <button
                onclick="toLogin('hp')"
                class="logo-btn idp-btn logo-btn-mask"
                disabled="disabled"
                style="background: url('./img/logo-hp.png')"
                type="button"
              ></button>
              <button
                onclick="toLogin('fx')"
                class="logo-btn idp-btn logo-btn-mask"
                disabled="disabled"
                style="background: url('./img/logo-fx.png')"
                type="button"
              ></button>
              <button
                onclick="toLogin('pd')"
                class="logo-btn idp-btn logo-btn-mask"
                disabled="disabled"
                style="background: url('./img/logo-pd.png')"
                type="button"
              ></button>
              <button
                onclick="toLogin('yp')"
                class="logo-btn idp-btn logo-btn-mask"
                disabled="disabled"
                style="background: url('./img/logo-yp.png')"
                type="button"
              ></button>
              <button
                onclick="toLogin('cn')"
                class="logo-btn idp-btn logo-btn-mask"
                disabled="disabled"
                style="background: url('./img/logo-cn.png')"
                type="button"
              ></button>
            </div>
          </div>
          <p class="ds-content-text">点击图标前往所属认证源 · · ·</p>
          <div class="szjc-login">
            <p>如果您曾经参与上海市中小学数字教材试验项目，</p>
            <p><a style="color: red;" onclick="toLogin('szjc')">请点击此处使用数字教材账号登录>></a></p>
          </div>
        </div>
      </div>
      <div class="ds-footer">
        <p class="ds-content-text">版权所有&copy;上海教育认证中心</p>
      </div>
    </div>

    <script>
      /*<![CDATA[*/
      var loginUrldjg =
        "https://cas2.edu.sh.cn/CAS/oauth2.0/authorize?client_id=clientid&redirect_uri=https%3A%2F%2Fds-test.etextbook.cn%2Fauthcenter%2Fauth%2Floginsuccess%3Foauth_type%3Ddianjiaoguan%26return_url%3Dhttps%253A%252F%252Foperator-api-test.etextbook.cn%252Fucenter%252Fauth%252Floginsuccess%253Freturn_url%253Dhttps%25253A%25252F%25252Foperator-test.etextbook.cn%25252Flogin&state=state&response_type=code";
      var loginUrlqp =
        "https://sp.etextbook.cn/authcenter/sample/login?login_type=123";
      var loginUrljs = "";
      var loginUrlhp = "";
      var loginUrlfx = "";
      var loginUrlpd = "";
      var loginUrlyp = "";
      var loginUrlcn = "";
      var loginUrlszjc = "";
      var ctxPath = "/authcenter/";
      /*]]>*/
    </script>
    <script type="text/javascript">
      function toLogin(idp) {
        switch (idp) {
          case "djg":
            window.location.href = loginUrldjg;
            break;
          case "qp":
            window.location.href = loginUrlqp;
            break;
          case "js":
            window.location.href = loginUrljs;
            break;
          case "hp":
            window.location.href = loginUrlhp;
            break;
          case "fx":
            window.location.href = loginUrlfx;
            break;
          case "pd":
            window.location.href = loginUrlpd;
            break;
          case "yp":
            window.location.href = loginUrlyp;
            break;
          case "cn":
            window.location.href = loginUrlcn;
            break;
          case "szjc":
            window.location.href = loginUrlszjc;
            break;

          default:
            break;
        }
        return;
      }
    </script>
  </body>
</html>
